        .btn {

        .btn-primary {

        }

        .btn-danger:hover {

        }

        .btn:disabled {
            opacity: 0.6;

            transform: none;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .record-btn.idle {
            background: #28a745;
            color: white;
        }

        .record-btn.recording {
            background: #dc3545;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .audio-level {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .audio-level-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.1s;
        }

        @media (max-width: 768px) {
