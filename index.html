    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d3748 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .echo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .echo-device {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a5568, #2d3748);
            box-shadow:
                0 0 40px rgba(66, 153, 225, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 20px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #4a5568;
        }

        .echo-device:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 60px rgba(66, 153, 225, 0.5),
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .echo-device.listening {
            border-color: #4299e1;
            box-shadow:
                0 0 80px rgba(66, 153, 225, 0.8),
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 25px 80px rgba(0, 0, 0, 0.5);
            animation: listening-pulse 2s ease-in-out infinite;
        }

        .echo-device.speaking {
            border-color: #48bb78;
            box-shadow:
                0 0 80px rgba(72, 187, 120, 0.8),
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 25px 80px rgba(0, 0, 0, 0.5);
            animation: speaking-pulse 1.5s ease-in-out infinite;
        }

        .echo-device.idle {
            border-color: #718096;
            animation: idle-glow 4s ease-in-out infinite;
        }

        @keyframes listening-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        @keyframes speaking-pulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.05) rotate(1deg);
            }

            75% {
                transform: scale(1.05) rotate(-1deg);
            }
        }

        @keyframes idle-glow {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(66, 153, 225, 0.2), inset 0 0 40px rgba(0, 0, 0, 0.5), 0 20px 60px rgba(0, 0, 0, 0.4);
            }

            50% {
                box-shadow: 0 0 60px rgba(66, 153, 225, 0.4), inset 0 0 40px rgba(0, 0, 0, 0.5), 0 25px 80px rgba(0, 0, 0, 0.5);
            }
        }

        .echo-center {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a5568, #2d3748);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .status-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e53e3e;
            border: 3px solid #2d3748;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #38a169;
            animation: connected-blink 2s ease-in-out infinite;
        }

        @keyframes connected-blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .audio-visualizer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }

        .audio-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: audio-ring 2s linear infinite;
        }

        .audio-ring.ring-1 {
            width: 100%;
            height: 100%;
            border-color: rgba(66, 153, 225, 0.3);
            animation-delay: 0s;
        }

        .audio-ring.ring-2 {
            width: 110%;
            height: 110%;
            left: -5%;
            top: -5%;
            border-color: rgba(66, 153, 225, 0.2);
            animation-delay: 0.5s;
        }

        .audio-ring.ring-3 {
            width: 120%;
            height: 120%;
            left: -10%;
            top: -10%;
            border-color: rgba(66, 153, 225, 0.1);
            animation-delay: 1s;
        }

        @keyframes audio-ring {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .status-text {
            position: absolute;
            bottom: 15%;
            font-size: 16px;
            font-weight: 500;
            color: #a0aec0;
            text-align: center;
            opacity: 0.9;
        }

        .status-text.listening {
            color: #4299e1;
        }

        .status-text.speaking {
            color: #48bb78;
        }

        .app-title {
            position: absolute;
            bottom: 5%;
            font-size: 14px;
            font-weight: 300;
            color: #718096;
            text-align: center;
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .echo-device {
                width: 220px;
                height: 220px;
            }

            .echo-center {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }


        }
    </style>

<body>
    <div class="echo-container">


        <div class="echo-device idle" id="echoDevice">
            <div class="echo-center">
                🤖
            </div>
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="audio-visualizer hidden" id="audioVisualizer">
                <div class="audio-ring ring-1"></div>
                <div class="audio-ring ring-2"></div>
                <div class="audio-ring ring-3"></div>
            </div>
        </div>

        <div class="status-text" id="statusText">
            Tap to connect
        </div>

        <div class="app-title">
            AI Voice Assistant
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RealtimeGPTChat();
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            if (window.location.hostname == "localhost") {
                return;
            }
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
