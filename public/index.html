<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√≤ chuy·ªán GPT Th·ªùi gian th·ª±c</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            display: inline-block;
        }

        .status.disconnected {
            background: #ff4757;
            color: white;
        }

        .status.connected {
            background: #2ed573;
            color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            background: #ffc107;
            color: #333;
            text-align: center;
            max-width: 100%;
            font-size: 14px;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #007bff;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .record-btn.idle {
            background: #28a745;
            color: white;
        }

        .record-btn.recording {
            background: #dc3545;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .audio-level {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .audio-level-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.1s;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Tr√≤ chuy·ªán GPT Th·ªùi gian th·ª±c</h1>
            <div class="status disconnected" id="status">Ch∆∞a k·∫øt n·ªëi</div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            
            <div class="controls">
                <div class="input-group">
                    <input type="text" class="text-input" id="textInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." disabled>
                    <button class="btn btn-primary" id="sendBtn" disabled>G·ª≠i</button>
                </div>
                
                <div class="audio-controls">
                    <button class="btn btn-secondary" id="connectBtn">üîå K·∫øt n·ªëi & N√≥i chuy·ªán</button>
                    <button class="btn btn-danger" id="disconnectBtn" disabled>üîå Ng·∫Øt k·∫øt n·ªëi</button>
                    <button class="record-btn idle" id="recordBtn" disabled style="display: none;">üé§</button>
                </div>
                
                <div style="text-align: center; margin-top: 10px; font-size: 14px; color: #666;">
                    <span id="micStatus">üé§ B·∫•m "Connect & Talk" ƒë·ªÉ b·∫Øt ƒë·∫ßu n√≥i chuy·ªán</span>
                </div>
                
                <div class="audio-level">
                    <div class="audio-level-bar" id="audioLevelBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RealtimeGPTChat {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.audioAnalyser = null;
                this.isRecording = false;
                this.isConnected = false;
                this.audioQueue = [];
                this.currentAudio = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.setupAudio();
            }

            initializeElements() {
                this.elements = {
                    status: document.getElementById('status'),
                    messages: document.getElementById('messages'),
                    textInput: document.getElementById('textInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    connectBtn: document.getElementById('connectBtn'),
                    disconnectBtn: document.getElementById('disconnectBtn'),
                    recordBtn: document.getElementById('recordBtn'),
                    audioLevelBar: document.getElementById('audioLevelBar'),
                    micStatus: document.getElementById('micStatus')
                };
            }

            setupEventListeners() {
                // Text input
                this.elements.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendTextMessage();
                    }
                });

                this.elements.sendBtn.addEventListener('click', () => {
                    this.sendTextMessage();
                });

                // Connection controls
                this.elements.connectBtn.addEventListener('click', () => {
                    this.connect();
                });

                this.elements.disconnectBtn.addEventListener('click', () => {
                    this.disconnect();
                });

                // Audio recording
                this.elements.recordBtn.addEventListener('mousedown', () => {
                    this.startRecording();
                });

                this.elements.recordBtn.addEventListener('mouseup', () => {
                    this.stopRecording();
                });

                this.elements.recordBtn.addEventListener('mouseleave', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    }
                });

                // Touch events for mobile
                this.elements.recordBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startRecording();
                });

                this.elements.recordBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopRecording();
                });
            }

            async setupAudio() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 24000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 24000
                    });
                    
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.audioAnalyser = this.audioContext.createAnalyser();
                    this.audioAnalyser.fftSize = 256;
                    source.connect(this.audioAnalyser);
                    
                    // S·ª≠ d·ª•ng ScriptProcessorNode ƒë·ªÉ capture raw PCM data
                    this.audioProcessor = this.audioContext.createScriptProcessor(4096, 1, 1);
                    source.connect(this.audioProcessor);
                    
                    // T·∫°o silent output ƒë·ªÉ tr√°nh feedback
                    this.gainNode = this.audioContext.createGain();
                    this.gainNode.gain.value = 0;
                    this.audioProcessor.connect(this.gainNode);
                    this.gainNode.connect(this.audioContext.destination);
                    
                    this.audioProcessor.onaudioprocess = (event) => {
                        if (this.isRecording && this.isConnected) {
                            const inputData = event.inputBuffer.getChannelData(0);
                            this.processRawAudioData(inputData);
                        }
                    };
                    
                    this.startAudioLevelMonitoring();
                    this.addMessage('system', 'üé§ ƒê√£ c·∫•p quy·ªÅn truy c·∫≠p microphone');
                    
                } catch (error) {
                    console.error('Error setting up audio:', error);
                    this.addMessage('system', '‚ùå Kh√¥ng th·ªÉ truy c·∫≠p microphone');
                }
            }

            startAudioLevelMonitoring() {
                const dataArray = new Uint8Array(this.audioAnalyser.frequencyBinCount);
                
                const updateLevel = () => {
                    if (this.audioAnalyser) {
                        this.audioAnalyser.getByteFrequencyData(dataArray);
                        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                        const level = (average / 255) * 100;
                        this.elements.audioLevelBar.style.width = `${level}%`;
                    }
                    requestAnimationFrame(updateLevel);
                };
                
                updateLevel();
            }

            processRawAudioData(inputData) {
                try {
                    // Convert Float32Array to PCM16
                    const pcm16 = this.convertFloatToPCM16(inputData);
                    const base64Audio = btoa(String.fromCharCode.apply(null, pcm16));
                    
                    if (this.ws && this.isConnected) {
                        this.ws.send(JSON.stringify({
                            type: 'audio',
                            audio: base64Audio
                        }));
                    }
                } catch (error) {
                    console.error('Error processing audio:', error);
                }
            }

            convertFloatToPCM16(float32Array) {
                const pcm16 = new Int16Array(float32Array.length);
                
                for (let i = 0; i < float32Array.length; i++) {
                    const sample = Math.max(-1, Math.min(1, float32Array[i]));
                    pcm16[i] = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                }
                
                const buffer = new ArrayBuffer(pcm16.length * 2);
                const view = new DataView(buffer);
                
                for (let i = 0; i < pcm16.length; i++) {
                    view.setInt16(i * 2, pcm16[i], true); // little-endian
                }
                
                return new Uint8Array(buffer);
            }

            convertToPCM16(audioBuffer) {
                const channelData = audioBuffer.getChannelData(0);
                const pcm16 = new Int16Array(channelData.length);
                
                for (let i = 0; i < channelData.length; i++) {
                    const sample = Math.max(-1, Math.min(1, channelData[i]));
                    pcm16[i] = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                }
                
                const buffer = new ArrayBuffer(pcm16.length * 2);
                const view = new DataView(buffer);
                
                for (let i = 0; i < pcm16.length; i++) {
                    view.setInt16(i * 2, pcm16[i], true); // little-endian
                }
                
                return new Uint8Array(buffer);
            }

            connect() {
                if (this.ws) {
                    this.ws.close();
                }

                // Connect to remote server
                const wsUrl = 'wss://sereneai.vn/smart-speaker';
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('Connected to relay server');
                    this.ws.send(JSON.stringify({ type: 'connect' }));
                };

                this.ws.onmessage = (event) => {
                    this.handleWebSocketMessage(JSON.parse(event.data));
                };

                this.ws.onclose = () => {
                    console.log('Disconnected from relay server');
                    this.updateConnectionStatus(false);
                    this.stopContinuousRecording();
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addMessage('system', '‚ùå L·ªói k·∫øt n·ªëi');
                };
            }

            disconnect() {
                if (this.ws) {
                    this.ws.send(JSON.stringify({ type: 'disconnect' }));
                    this.ws.close();
                }
                this.updateConnectionStatus(false);
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'connected':
                        this.updateConnectionStatus(true);
                        this.addMessage('system', '‚úÖ ƒê√£ k·∫øt n·ªëi v·ªõi OpenAI Realtime API');
                        // T·ª± ƒë·ªông b·∫Øt ƒë·∫ßu recording li√™n t·ª•c
                        this.startContinuousRecording();
                        break;
                        
                    case 'disconnected':
                        this.updateConnectionStatus(false);
                        this.addMessage('system', 'üîå ƒê√£ ng·∫Øt k·∫øt n·ªëi kh·ªèi OpenAI');
                        this.stopContinuousRecording();
                        break;
                        
                    case 'response.text.delta':
                        this.handleTextDelta(data);
                        break;
                        
                    case 'response.text.done':
                        this.handleTextDone(data);
                        break;
                        
                    case 'response.audio.delta':
                        this.handleAudioDelta(data);
                        break;
                        
                    case 'response.audio.done':
                        this.handleAudioDone(data);
                        break;
                        
                    case 'conversation.item.input_audio_transcription.completed':
                        this.addMessage('user', `üé§ "${data.transcript}"`);
                        break;
                        
                    case 'response.done':
                        console.log('Response completed');
                        break;
                        
                    case 'error':
                        console.error('OpenAI error:', data);
                        this.addMessage('system', `‚ùå L·ªói: ${data.error?.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'}`);
                        break;
                }
            }

            handleTextDelta(data) {
                const messageId = `msg-${data.response_id}-${data.item_id}`;
                let messageElement = document.getElementById(messageId);
                
                if (!messageElement) {
                    messageElement = this.createMessageElement('assistant', '', messageId);
                    this.elements.messages.appendChild(messageElement);
                    this.scrollToBottom();
                }
                
                messageElement.textContent += data.delta;
                this.scrollToBottom();
            }

            handleTextDone(data) {
                console.log('Text response completed');
            }

            handleAudioDelta(data) {
                if (data.delta) {
                    this.audioQueue.push(data.delta);
                    this.playNextAudio();
                }
            }

            handleAudioDone(data) {
                console.log('Audio response completed');
            }

            async playNextAudio() {
                if (this.currentAudio || this.audioQueue.length === 0) {
                    return;
                }

                try {
                    const base64Audio = this.audioQueue.shift();
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    // Convert PCM16 to AudioBuffer
                    const audioBuffer = await this.pcm16ToAudioBuffer(bytes);
                    
                    const source = this.audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(this.audioContext.destination);
                    
                    this.currentAudio = source;
                    
                    source.onended = () => {
                        this.currentAudio = null;
                        this.playNextAudio();
                    };
                    
                    source.start();
                    
                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.currentAudio = null;
                    this.playNextAudio();
                }
            }

            async pcm16ToAudioBuffer(pcm16Data) {
                const samples = pcm16Data.length / 2;
                const audioBuffer = this.audioContext.createBuffer(1, samples, 24000);
                const channelData = audioBuffer.getChannelData(0);
                
                const dataView = new DataView(pcm16Data.buffer);
                for (let i = 0; i < samples; i++) {
                    const sample = dataView.getInt16(i * 2, true) / 0x8000;
                    channelData[i] = sample;
                }
                
                return audioBuffer;
            }

            sendTextMessage() {
                const text = this.elements.textInput.value.trim();
                if (!text || !this.isConnected) return;

                this.addMessage('user', text);
                this.elements.textInput.value = '';

                if (this.ws) {
                    this.ws.send(JSON.stringify({
                        type: 'text',
                        text: text
                    }));
                }
            }

            startRecording() {
                if (!this.audioProcessor || !this.isConnected || this.isRecording) return;

                this.isRecording = true;
                this.elements.recordBtn.classList.remove('idle');
                this.elements.recordBtn.classList.add('recording');
                this.elements.recordBtn.textContent = 'üî¥';

                // AudioProcessor s·∫Ω t·ª± ƒë·ªông x·ª≠ l√Ω audio khi isRecording = true
                this.addMessage('system', 'üé§ ƒêang thu √¢m...');
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.elements.recordBtn.classList.remove('recording');
                this.elements.recordBtn.classList.add('idle');
                this.elements.recordBtn.textContent = 'üé§';

                // AudioProcessor s·∫Ω t·ª± ƒë·ªông d·ª´ng x·ª≠ l√Ω audio khi isRecording = false
                this.addMessage('system', 'üé§ ƒê√£ d·ª´ng thu √¢m');
            }

            startContinuousRecording() {
                if (!this.audioProcessor || !this.isConnected) return;

                this.isRecording = true;
                this.elements.micStatus.textContent = 'üé§ ƒêang l·∫Øng nghe... (C√≥ th·ªÉ n√≥i b·∫•t c·ª© l√∫c n√†o)';
                this.elements.recordBtn.style.display = 'none';
                
                // G·ª≠i tin nh·∫Øn h∆∞·ªõng d·∫´n
                this.addMessage('system', 'üé§ ƒê√£ b·∫Øt ƒë·∫ßu l·∫Øng nghe li√™n t·ª•c. B·∫°n c√≥ th·ªÉ n√≥i b·∫•t c·ª© l√∫c n√†o!');
            }

            stopContinuousRecording() {
                this.isRecording = false;
                this.elements.micStatus.textContent = 'üé§ B·∫•m "Connect & Talk" ƒë·ªÉ b·∫Øt ƒë·∫ßu n√≥i chuy·ªán';
                this.elements.recordBtn.style.display = 'none';
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                
                if (connected) {
                    this.elements.status.textContent = 'ƒê√£ k·∫øt n·ªëi';
                    this.elements.status.className = 'status connected';
                    this.elements.connectBtn.disabled = true;
                    this.elements.disconnectBtn.disabled = false;
                    this.elements.textInput.disabled = false;
                    this.elements.sendBtn.disabled = false;
                } else {
                    this.elements.status.textContent = 'Ch∆∞a k·∫øt n·ªëi';
                    this.elements.status.className = 'status disconnected';
                    this.elements.connectBtn.disabled = false;
                    this.elements.disconnectBtn.disabled = true;
                    this.elements.textInput.disabled = true;
                    this.elements.sendBtn.disabled = true;
                    this.elements.recordBtn.disabled = true;
                }
            }

            addMessage(sender, content, messageId = null) {
                const messageElement = this.createMessageElement(sender, content, messageId);
                this.elements.messages.appendChild(messageElement);
                this.scrollToBottom();
            }

            createMessageElement(sender, content, messageId = null) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}`;
                messageElement.textContent = content;
                
                if (messageId) {
                    messageElement.id = messageId;
                }
                
                return messageElement;
            }

            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RealtimeGPTChat();
        });
    </script>
</body>
</html>
